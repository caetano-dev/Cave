<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Upload File</title>
</head>

<body>
  <form enctype="multipart/form-data" action="http://localhost:3000/files/" method="post">
    <label for="myFile">Choose file:</label>
    <input type="file" id="myFile" name="myFile" />

    <br />

    <label for="tags">Tags (comma-separated):</label>
    <input type="text" id="tags" name="tags" />

    <br />

    <label for="newFilename">New filename (optional):</label>
    <input type="text" id="newFilename" name="newFilename" />

    <br />

    <input type="submit" value="Upload" />
  </form>
</body>

</html>
